<!-- src/app/features/patient-bills/patient-bill-list/patient-bill-list.component.html -->
<div class="patient-bill-list-container">
    <div class="header">
      <h1>Patient Bills</h1>
      <button class="btn-primary" (click)="createNewBill()">
        <i class="fas fa-plus"></i> New Bill
      </button>
    </div>
  
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
  
    <div *ngIf="loading" class="loading-container">
      <app-loading-spinner></app-loading-spinner>
    </div>
  
    <div *ngIf="!loading && patientBills.length === 0" class="empty-state">
      <p>No patient bills found.</p>
      <button class="btn-secondary" (click)="createNewBill()">Create your first bill</button>
    </div>
  
    <div *ngIf="!loading && patientBills.length > 0" class="bills-table-container">
      <table class="bills-table">
        <thead>
          <tr>
            <th>Bill #</th>
            <th>Patient</th>
            <th>Date</th>
            <th>Due Date</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let bill of patientBills">
            <td>{{ bill.billNumber }}</td>
            <td>{{ bill.patientName }}</td>
            <td>{{ bill.billDate | date:'mediumDate' }}</td>
            <td>{{ bill.dueDate | date:'mediumDate' }}</td>
            <td>{{ bill.totalAmount | currency }}</td>
            <td>
              <span class="status-badge" [ngClass]="getBillStatusClass(bill.status)">
                {{ bill.status }}
              </span>
            </td>
            <td class="actions">
              <button class="btn-icon" (click)="viewBillDetails(bill.id)">
                <i class="fas fa-eye"></i>
              </button>
              <button class="btn-icon" (click)="editBill(bill.id)">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn-icon btn-danger" (click)="deleteBill(bill.id)">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
