<!-- src/app/components/bill-list/bill-list.component.html -->
<div class="bill-list-container">
    <h2>Your Bills</h2>
    
    <div *ngIf="isLoading" class="loading">
      <mat-spinner diameter="50"></mat-spinner>
      <span>Loading your bills...</span>
    </div>
  
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
  
    <div *ngIf="!isLoading && !error">
      <div *ngIf="bills.length === 0" class="no-bills">
        You don't have any bills yet.
      </div>
  
      <mat-card *ngFor="let bill of bills" class="bill-card">
        <mat-card-header>
          <mat-card-title>Bill #{{ bill.id }}</mat-card-title>
          <mat-card-subtitle>
            Issued on: {{ bill.issueDate | date }}
            <span *ngIf="bill.paidDate"> | Paid on: {{ bill.paidDate | date }}</span>
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>Amount: {{ bill.amount | currency }}</p>
          <p>Status: {{ bill.status }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" *ngIf="bill.status === 'PENDING'">Pay Now</button>
          <button mat-button>View Details</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
