<mat-card class="users-card">
  <mat-card-header>
    <mat-card-title>
      <mat-icon class="header-icon">people</mat-icon>
      User Management
    </mat-card-title>
    <mat-card-subtitle>View and manage all system users</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="toolbar">
      <button mat-raised-button color="primary" (click)="openUserDialog()" class="add-button">
        <mat-icon>person_add</mat-icon>
        Add New User
      </button>

      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Search Users</mat-label>
        <input matInput [(ngModel)]="searchTerm" (keyup)="applyFilter()" placeholder="Filter by name, email or role">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>

    <div class="table-container">
      <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

      <div *ngIf="!isLoading && filteredUsers.length === 0" class="no-results">
        <mat-icon>search_off</mat-icon>
        <p>No users found matching your criteria</p>
      </div>

      <table mat-table [dataSource]="filteredUsers" class="users-table" *ngIf="filteredUsers.length > 0">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>
            <div class="header-cell">
              <span>Name</span>
              <button mat-icon-button (click)="sortData('name')">
                <mat-icon>sort</mat-icon>
              </button>
            </div>
          </th>
          <td mat-cell *matCellDef="let user">
            <div class="user-cell">
              <mat-icon mat-list-icon>person</mat-icon>
              <span>{{ user.firstName }} {{ user.lastName }}</span>
            </div>
          </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef>
            <div class="header-cell">
              <span>Role</span>
              <button mat-icon-button (click)="sortData('role')">
                <mat-icon>sort</mat-icon>
              </button>
            </div>
          </th>
          <td mat-cell *matCellDef="let user">


                {{ user.role }}


          </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let user">
            <mat-slide-toggle [checked]="user.active" (change)="toggleUserStatus(user)">
              {{ user.active ? 'Active' : 'Inactive' }}
            </mat-slide-toggle>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let user">
            <button mat-icon-button matTooltip="Edit" (click)="editUser(user)">
              <mat-icon color="accent">edit</mat-icon>
            </button>
            <button mat-icon-button matTooltip="Delete" (click)="deleteUser(user.id)">
              <mat-icon color="warn">delete</mat-icon>
            </button>
            <button mat-icon-button matTooltip="View Details" (click)="viewUserDetails(user)">
              <mat-icon color="primary">visibility</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [length]="filteredUsers.length"
                     [pageSize]="10"
                     [pageSizeOptions]="[5, 10, 25, 100]"
                     showFirstLastButtons
                     aria-label="Select page of users">
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
