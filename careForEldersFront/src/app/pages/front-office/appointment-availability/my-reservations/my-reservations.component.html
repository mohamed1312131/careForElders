<p>my-reservations works!</p>
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4 calendar-controls">
    <h2>My Reservations</h2>
    <div class="btn-group">
      <div class="view-switch-buttons">
        <button
          class="btn btn-outline-primary"
          [class.active]="view === CalendarView.Day"
          (click)="setView(CalendarView.Day)"
        >
          Day
        </button>
        <button
          class="btn btn-outline-primary"
          [class.active]="view === CalendarView.Week"
          (click)="setView(CalendarView.Week)"
        >
          Week
        </button>
        <button
          class="btn btn-outline-primary"
          [class.active]="view === CalendarView.Month"
          (click)="setView(CalendarView.Month)"
        >
          Month
        </button>
      </div>
      <div class="navigation-buttons">
        <button mat-icon-button (click)="navigatePrevious()">
          <mat-icon>chevron_left</mat-icon>
        </button>
        <button mat-stroked-button (click)="navigateToday()">Today</button>
        <button mat-icon-button (click)="navigateNext()">
          <mat-icon>chevron_right</mat-icon>
        </button>
        <span class="current-date">
          {{ viewDate | date: (view === CalendarView.Month ? 'MMMM y' : 'MMMM d, y') }}
        </span>
      </div>
    </div>
  </div>

  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Loading your reservations...</p>
  </div>

  <div *ngIf="!loading">
    <div [ngSwitch]="view" class="calendar-container">
      <mwl-calendar-day-view
        *ngSwitchCase="CalendarView.Day"
        [viewDate]="viewDate"
        [events]="events"
        [hourSegments]="2"
        [dayStartHour]="8"
        [dayEndHour]="20"
        (eventClicked)="eventClicked($event)"
      ></mwl-calendar-day-view>

      <mwl-calendar-week-view
        *ngSwitchCase="CalendarView.Week"
        [viewDate]="viewDate"
        [events]="events"
        [hourSegments]="2"
        [dayStartHour]="8"
        [dayEndHour]="20"
        (eventClicked)="eventClicked($event)"
      ></mwl-calendar-week-view>

      <mwl-calendar-month-view
        *ngSwitchCase="CalendarView.Month"
        [viewDate]="viewDate"
        [events]="events"
        (eventClicked)="eventClicked($event)"
      ></mwl-calendar-month-view>
    </div>

    <div *ngIf="events.length === 0" class="alert alert-info mt-4">
      You don't have any reservations yet.
    </div>
  </div>
</div>
