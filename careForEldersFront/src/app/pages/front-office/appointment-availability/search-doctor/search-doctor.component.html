<div class="doctor-container">
  <h2>Our Medical Team</h2>
  <div class="doctor-grid">
    <div class="doctor-card" *ngFor="let doctor of users" (click)="viewDoctorDetails(doctor.id)">
      <div class="doctor-avatar">
        <img src="assets/images/doctor-avatar-default.png" alt="Doctor Avatar">
      </div>
      <div class="doctor-info">
        <h3>Dr. {{ doctor.firstName }} {{ doctor.lastName }}</h3>
        <p class="role"><mat-icon>medical_services</mat-icon> {{ doctor.role | titlecase }}</p>
        <p class="email"><mat-icon>email</mat-icon> {{ doctor.email }}</p>
        <p class="notice">Contact for more information</p>
      </div>
    </div>
  </div>
</div>
