<div class="container">
  <h1 class="page-title">My Services Management</h1>

  <mat-form-field appearance="fill" class="search-field">
    <mat-label>Filter Services</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search services">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Service Name </th>
        <td mat-cell *matCellDef="let service"> {{service.name}} </td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
        <td mat-cell *matCellDef="let service"> {{service.category}} </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price/Hour </th>
        <td mat-cell *matCellDef="let service"> ${{service.pricePerHour}} </td>
      </ng-container>

      <!-- Active Column -->
      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let service">
          <mat-chip [color]="service.active ? 'primary' : 'warn'">
            {{service.active ? 'Active' : 'Inactive'}}
          </mat-chip>
        </td>
      </ng-container>

      <!-- Requests Column -->
      <ng-container matColumnDef="requests">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Requests </th>
        <td mat-cell *matCellDef="let service"> {{service.totalRequests}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let service">
          <button mat-icon-button color="primary" (click)="showDetails(service)">
            <mat-icon>info</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell no-data" colspan="6">
          No services found
        </td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
  </div>
</div>
