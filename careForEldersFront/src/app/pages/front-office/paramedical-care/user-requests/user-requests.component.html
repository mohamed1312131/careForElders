<div class="container">
  <h1 class="page-title">My Service Requests</h1>

  <div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Service ID Column -->
      <ng-container matColumnDef="serviceName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Service ID </th>
        <td mat-cell *matCellDef="let request"> {{request.serviceOfferingId}} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let request">
          <span class="status-badge" [style.backgroundColor]="getStatusColor(request.status)">
            {{request.status | titlecase}}
          </span>
        </td>
      </ng-container>

      <!-- Requested At Column -->
      <ng-container matColumnDef="requestedAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Request Date </th>
        <td mat-cell *matCellDef="let request"> {{request.requestedAt | date}} </td>
      </ng-container>

      <!-- Soignant Column -->
      <ng-container matColumnDef="soignant">
        <th mat-header-cell *matHeaderCellDef> Assigned To </th>
        <td mat-cell *matCellDef="let request">
          {{request.soignantId || 'Not assigned'}}
        </td>
      </ng-container>

      <!-- Duration Column -->
      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef> Duration </th>
        <td mat-cell *matCellDef="let request">
          {{request.requiredDurationHours}} hours
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Empty state -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell no-data" colspan="5">
          No service requests found
        </td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
  </div>
</div>
