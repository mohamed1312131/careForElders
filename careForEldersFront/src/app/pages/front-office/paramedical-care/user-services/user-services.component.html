<div class="container">
  <h1 class="page-title">List of Our Services</h1>

  <mat-form-field appearance="fill" class="search-field">
    <mat-label>Filter Services</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search services">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Service Name </th>
        <td mat-cell *matCellDef="let service"> {{service.name}} </td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
        <td mat-cell *matCellDef="let service"> {{service.category}} </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price/Hour </th>
        <td mat-cell *matCellDef="let service"> ${{service.pricePerHour | number}} </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let service" class="description-cell"> 
          {{service.description || 'No description available'}} 
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let service">
          <button mat-raised-button color="primary" 
                  (click)="requestService(service)"
                  class="request-button">
            <mat-icon>add</mat-icon>
            Request Service
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Empty state -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell no-data" colspan="5">
          No services found matching your criteria
        </td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
  </div>
</div>
