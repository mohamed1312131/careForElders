<div class="post-list-container">
  <div class="header">
    <h1>Community Forum</h1>
    <button mat-raised-button color="primary" (click)="createPost()">
      <mat-icon>add</mat-icon> Create Post
    </button>
  </div>

  <div class="search-container">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Search</mat-label>
      <input matInput [(ngModel)]="searchTerm" placeholder="Search posts...">
      <button *ngIf="searchTerm" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field appearance="outline" class="search-type">
      <mat-label>Search by</mat-label>
      <mat-select [(ngModel)]="searchType">
        <mat-option value="title">Title</mat-option>
        <mat-option value="content">Content</mat-option>
        <mat-option value="tag">Tag</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="search()">
      <mat-icon>search</mat-icon> Search
    </button>
  </div>

  <div class="loading-spinner" *ngIf="isLoading">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <div class="no-posts" *ngIf="!isLoading && posts.length === 0">
    <p>No posts found.</p>
  </div>

  <div class="posts-list" *ngIf="!isLoading && posts.length > 0">
    <mat-card class="post-card" *ngFor="let post of posts">
      <mat-card-header>
        <mat-card-title>{{ post.title }}</mat-card-title>
        <mat-card-subtitle>
          Posted by {{ post.authorName }} on {{ post.createdAt | date:'medium' }}
        </mat-card-subtitle>
        
        <!-- Action buttons directly in the header -->
        <div class="post-actions">
          <button mat-icon-button (click)="editPost(post.id, $event)" matTooltip="Edit post" class="edit-button">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deletePost(post.id, $event)" matTooltip="Delete post" class="delete-button">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </mat-card-header>
      
      <mat-card-content (click)="viewPost(post.id)">
        <p class="post-content">{{ post.content | slice:0:150 }}{{ post.content.length > 150 ? '...' : '' }}</p>
        
        <div class="tags-container" *ngIf="post.tags && post.tags.length > 0">
          <mat-chip-list>
            <mat-chip *ngFor="let tag of post.tags" color="primary" selected>{{ tag }}</mat-chip>
          </mat-chip-list>
        </div>
      </mat-card-content>
      
      <mat-card-actions>
        <div class="action-buttons">
          <button mat-button (click)="likePost(post, $event)" matTooltip="Like this post">
            <mat-icon [color]="isPostLikedByUser(post) ? 'accent' : ''">thumb_up</mat-icon> 
            {{ post.likes.length || 0 }}
          </button>
          <button mat-button (click)="viewPost(post.id)" matTooltip="View comments">
            <mat-icon>comment</mat-icon> {{ post.commentsCount || 0 }}
          </button>
          <button mat-button (click)="viewPost(post.id)" matTooltip="View count">
            <mat-icon>visibility</mat-icon> {{ post.viewCount || 0 }}
          </button>
        </div>
        
        <!-- View Details Button -->
        <button mat-button color="primary" (click)="viewPost(post.id)" matTooltip="View post details">
          <mat-icon>visibility</mat-icon> View Details
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <mat-paginator
    *ngIf="totalPosts > 0"
    [length]="totalPosts"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 25, 50]"
    (page)="onPageChange($event)">
  </mat-paginator>
</div>
