<div class="post-form-container">
  <h1>{{ isEditMode ? 'Edit Post' : 'Create New Post' }}</h1>

  <div class="loading-spinner" *ngIf="isLoading">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <form [formGroup]="postForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
    <mat-card>
      <mat-card-content>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" placeholder="Enter post title">
          <mat-error *ngIf="postForm.get('title')?.hasError('required')">
            Title is required
          </mat-error>
          <mat-error *ngIf="postForm.get('title')?.hasError('maxlength')">
            Title cannot exceed 100 characters
          </mat-error>
          <mat-error *ngIf="serverErrors['title']">
            {{ serverErrors['title'] }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Content</mat-label>
          <textarea matInput formControlName="content" rows="10" placeholder="Write your post content here..."></textarea>
          <mat-error *ngIf="postForm.get('content')?.hasError('required')">
            Content is required
          </mat-error>
          <mat-error *ngIf="postForm.get('content')?.hasError('minlength')">
            Content must be at least 10 characters
          </mat-error>
          <mat-error *ngIf="serverErrors['content']">
            {{ serverErrors['content'] }}
          </mat-error>
        </mat-form-field>

        <div class="tags-section">
          <mat-label>Tags</mat-label>
          
          <div class="tag-input-container">
            <mat-form-field appearance="outline" class="tag-input">
              <mat-label>Add tag</mat-label>
              <input matInput #tagInput placeholder="Enter a tag and press Enter">
            </mat-form-field>
            <button mat-mini-fab color="primary" type="button" (click)="addTagFromInput(tagInput)">
              <mat-icon>add</mat-icon>
            </button>
          </div>
          
          <mat-chip-list>
            <mat-chip
              *ngFor="let tag of tagsArray.controls; let i = index"
              [removable]="true"
              (removed)="removeTag(i)"
            >
              {{ tag.value }}
              <mat-icon matChipRemove>cancel</mat-icon>
            </mat-chip>
          </mat-chip-list>
        </div>

        <mat-slide-toggle formControlName="published" color="primary">
          Publish immediately
        </mat-slide-toggle>
      </mat-card-content>

      <mat-card-actions align="end">
        <button mat-button type="button" (click)="cancel()">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="postForm.invalid || isSubmitting">
          {{ isSubmitting ? 'Saving...' : (isEditMode ? 'Update' : 'Create') }}
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
