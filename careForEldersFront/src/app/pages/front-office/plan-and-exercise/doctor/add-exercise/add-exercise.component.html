<link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/styles/tailwind.css">
<link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css">
<section class="py-1 bg-blueGray-50">
  <div class="w-full lg:w-8/12 px-4 mx-auto mt-6">
    <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0">
      <div class="rounded-t bg-white mb-0 px-6 py-6">
        <div class="text-center flex justify-between">
          <h6 class="text-blueGray-700 text-xl font-bold">
            Create New Exercise
          </h6>
          <button 
            (click)="onSubmit()"
            [disabled]="!exerciseForm.valid"
            class="bg-pink-500 text-white active:bg-pink-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150" 
            type="button">
            Create Exercise
          </button>
        </div>
      </div>

      <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
        <form [formGroup]="exerciseForm" (ngSubmit)="onSubmit()">
          <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
            Exercise Details
          </h6>

          <div class="flex flex-wrap">
            <!-- Name -->
            <div class="w-full lg:w-6/12 px-4">
              <div class="relative w-full mb-3">
                <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2">
                  Name *
                </label>
                <input 
                  type="text" 
                  formControlName="name"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                <div *ngIf="exerciseForm.get('name')?.invalid && exerciseForm.get('name')?.touched"
                  class="text-red-500 text-xs mt-1">
                  Name is required
                </div>
              </div>
            </div>

            <!-- Duration -->
            <div class="w-full lg:w-6/12 px-4">
              <div class="relative w-full mb-3">
                <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2">
                  Duration (minutes) *
                </label>
                <input 
                  type="number" 
                  formControlName="defaultDurationMinutes"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                <div *ngIf="exerciseForm.get('defaultDurationMinutes')?.errors?.['required'] && exerciseForm.get('defaultDurationMinutes')?.touched"
                  class="text-red-500 text-xs mt-1">
                  Duration is required
                </div>
                <div *ngIf="exerciseForm.get('defaultDurationMinutes')?.errors?.['min'] && exerciseForm.get('defaultDurationMinutes')?.touched"
                  class="text-red-500 text-xs mt-1">
                  Minimum duration is 1 minute
                </div>
              </div>
            </div>
          </div>

          <!-- Description -->
          <div class="w-full px-4">
            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2">
                Description *
              </label>
              <textarea
                formControlName="description"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                rows="4"></textarea>
              <div *ngIf="exerciseForm.get('description')?.invalid && exerciseForm.get('description')?.touched"
                class="text-red-500 text-xs mt-1">
                Description is required
              </div>
            </div>
          </div>

          <!-- Media Uploads -->
          <div class="flex flex-wrap">
            <!-- Image -->
            <div class="w-full lg:w-6/12 px-4">
              <div class="relative w-full mb-3">
                <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2">
                  Upload Image *
                </label>
                <input 
                  type="file" 
                  (change)="onImageSelected($event)"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                <div *ngIf="imageError && formSubmitted"
                  class="text-red-500 text-xs mt-1">
                  Image is required
                </div>
              </div>
            </div>

            <!-- Video -->
            <div class="w-full lg:w-6/12 px-4">
              <div class="relative w-full mb-3">
                <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2">
                  Upload Video Tutorial *
                </label>
                <input 
                  type="file" 
                  (change)="onVideoSelected($event)"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                <div *ngIf="videoError && formSubmitted"
                  class="text-red-500 text-xs mt-1">
                  Video is required
                </div>
              </div>
            </div>
          </div>

          <!-- Categories & Difficulty -->
          <div class="flex flex-wrap">
            <div class="w-full lg:w-6/12 px-4">
              <div class="relative w-full mb-3">
                <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2">
                  Categories *
                </label>
                <mat-select formControlName="categories" multiple>
                  <mat-option *ngFor="let category of categories" [value]="category">
                    {{ category }}
                  </mat-option>
                </mat-select>
                <div *ngIf="exerciseForm.get('categories')?.invalid && exerciseForm.get('categories')?.touched"
                  class="text-red-500 text-xs mt-1">
                  At least one category is required
                </div>
              </div>
            </div>

            <div class="w-full lg:w-6/12 px-4">
              <div class="relative w-full mb-3">
                <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2">
                  Difficulty Level *
                </label>
                <mat-select formControlName="difficultyLevel">
                  <mat-option *ngFor="let level of difficultyLevels" [value]="level">
                    {{ level }}
                  </mat-option>
                </mat-select>
                <div *ngIf="exerciseForm.get('difficultyLevel')?.invalid && exerciseForm.get('difficultyLevel')?.touched"
                  class="text-red-500 text-xs mt-1">
                  Difficulty level is required
                </div>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
