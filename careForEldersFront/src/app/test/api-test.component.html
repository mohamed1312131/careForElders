<div class="container mt-4">
    <h2>API Integration Test</h2>
    
    <div class="row mb-4">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Test Controls</h5>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="billId" class="form-label">Current Bill ID:</label>
              <div class="input-group">
                <input type="text" id="billId" class="form-control" [(ngModel)]="testBillId" placeholder="Bill ID will appear here after creation or retrieval">
                <button class="btn btn-outline-secondary" type="button" [disabled]="!testBillId" (click)="testBillId = ''">Clear</button>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="patientId" class="form-label">Patient ID for testing:</label>
              <input type="number" id="patientId" class="form-control" [(ngModel)]="patientId">
            </div>
            
            <div class="d-flex flex-wrap gap-2">
              <button class="btn btn-primary" (click)="testGetAll()" [disabled]="loading">
                <i class="bi bi-list-ul me-1"></i> Get All Bills
              </button>
              <button class="btn btn-success" (click)="testCreate()" [disabled]="loading">
                <i class="bi bi-plus-circle me-1"></i> Create Bill
              </button>
              <button class="btn btn-info" (click)="testGetById()" [disabled]="!testBillId || loading">
                <i class="bi bi-search me-1"></i> Get By ID
              </button>
              <button class="btn btn-info" (click)="testGetByPatientId()" [disabled]="loading">
                <i class="bi bi-person-badge me-1"></i> Get By Patient ID
              </button>
              <button class="btn btn-warning" (click)="testUpdate()" [disabled]="!testBillId || loading">
                <i class="bi bi-pencil me-1"></i> Update Bill
              </button>
              <button class="btn btn-danger" (click)="testDelete()" [disabled]="!testBillId || loading">
                <i class="bi bi-trash me-1"></i> Delete Bill
              </button>
              <button class="btn btn-secondary" (click)="testGeneratePdf()" [disabled]="!testBillId || loading">
                <i class="bi bi-file-pdf me-1"></i> Generate PDF
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Response</h5>
            <div *ngIf="loading" class="spinner-border spinner-border-sm text-light" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <div class="card-body">
            <div *ngIf="loading" class="text-center p-3">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <p class="mt-2">Processing request...</p>
            </div>
            
            <pre *ngIf="!loading && response" class="bg-light p-3 rounded" style="max-height: 400px; overflow-y: auto;">{{ response | json }}</pre>
            
            <div *ngIf="!loading && !response" class="alert alert-info">
              No response yet. Click one of the test buttons above to make an API request.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
